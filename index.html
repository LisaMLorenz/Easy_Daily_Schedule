<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/CSS/style.css" />

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Timeblocks go here -->
    
    <div class="input-group flex-nowrap">
      <span class="hour" id="addon-wrapping">9am</span>
      <input type="text" class="form-control" placeholder="What you gonna do?" aria-label="What's up?"
        aria-describedby="addon-wrapping">
      <button class="saveBtn"></button>
    </div>

    <div class="input-group flex-nowrap">
      <span class="hour" id="addon-wrapping">10am</span>
      <input type="text" class="form-control" placeholder="What you gonna do?" aria-label="What's up?"
        aria-describedby="addon-wrapping">
      <button class="saveBtn"></button>
    </div>

    <div class="input-group flex-nowrap">
      <span class="hour" id="addon-wrapping">11am</span>
      <input type="text" class="form-control" placeholder="What you gonna do?" aria-label="What's up?"
        aria-describedby="addon-wrapping">
      <button class="saveBtn"></button>
    </div>

    <div class="input-group flex-nowrap">
      <span class="hour" id="addon-wrapping">12pm</span>
      <input type="text" class="form-control" placeholder="What you gonna do?" aria-label="What's up?"
        aria-describedby="addon-wrapping">
      <button class="saveBtn" id="saveBtn" src="./assets/images/floppy.png"></button>
    </div>

    <div class="input-group flex-nowrap">
      <span class="hour" id="addon-wrapping">1pm</span>
      <input type="text" class="form-control" placeholder="What you gonna do?" aria-label="What's up?"
        aria-describedby="addon-wrapping">
      <button class="saveBtn"></button>
    </div>

    <div class="input-group flex-nowrap">
      <span class="hour" id="addon-wrapping">2pm</span>
      <input type="text" class="form-control" placeholder="What you gonna do?" aria-label="What's up?"
        aria-describedby="addon-wrapping">
      <button class="saveBtn"></button>
    </div>

    <div class="input-group flex-nowrap">
      <span class="hour" id="addon-wrapping">3pm</span>
      <input type="text" class="form-control" placeholder="What you gonna do?" aria-label="What's up?"
        aria-describedby="addon-wrapping">
      <button class="saveBtn"></button>
    </div>

    <div class="input-group flex-nowrap">
      <span class="hour" id="addon-wrapping">4pm</span>
      <input type="text" class="form-control" placeholder="What you gonna do?" aria-label="What's up?"
        aria-describedby="addon-wrapping">
      <button class="saveBtn" id="saveBtn" src="./assets/images/floppy.png"></button>
    </div>

    <div class="input-group flex-nowrap">
      <span class="hour" id="addon-wrapping">5pm</span>
      <input type="text" class="form-control" placeholder="What you gonna do?" aria-label="What's up?"
        aria-describedby="addon-wrapping">
      <button class="saveBtn" id="saveBtn" src="./assets/images/floppy.png"></button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/JS/scheduler.js"></script>
</body>

</html>
